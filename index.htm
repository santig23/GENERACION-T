       /* Reset básico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background-color: #f0f2f5;
    color: #000000;
}

/* Encabezado */
header {
    background-color: #ffffff;/* color de fondo de navbar */
    color: #ee00ff;/* color de letras titulo */
    padding: 15px;/* alto de navbar */
    position: fixed;
    width: 100%;/* ancho de navbar */
    top: 0;/* espacio de arriba navbar */
    display: flex;
    align-items: center;
    justify-content: space-between;
}

header .logo {
    display: flex;
    align-items: center;
}

header .logo img {
    height: 70px;/* alto logo de navbar */
    margin-right: 10px;/* margen derecho logo de navbar */
    margin-left: 10px;/* margen izquierdo logo de navbar */
}

header .logo h1 {
    font-size: 1.8em;
    margin: 0;
}

header nav {
    display: flex;
    gap: 170px;/* separacion letras de navbar */
    align-items: center;
}

header nav a {
    color: #000000;/* color letras navbar */
    text-decoration: none;
    font-size: 1em;
    transition: color 0.3s;
}
.cart-button {
    background-color: #bf00ff;/* color carrito navbar */
    border: none;
    color: #000000;/* color fondo carrito navbar */
    padding: 10px;
    font-size: 1.2em;
    cursor: pointer;
    border-radius: 5px;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: background-color 0.3s, transform 0.2s;
}

.cart-button:hover {
    background-color: #48ff00;/* color carrito cursor arriba navbar */
    transform: scale(1.05);
}

.cart-button i {
    font-size: 1.5em;
}

/* Contenido principal */
.main-content {
    margin-top: 80px; /* Espacio para el encabezado fijo */
    padding: 20px;
}

/* Carrusel de imágenes */
.carousel {
    position: relative;
    overflow: hidden;
    height: 400px;
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background: #000;
}

.carousel img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    animation: slide 12s infinite;
}

@keyframes slide {
    0%, 20%, 100% { transform: translateX(0); }
    25%, 45% { transform: translateX(-100%); }
    50%, 70% { transform: translateX(-200%); }
    75%, 95% { transform: translateX(-300%); }
}

/* Sección de productos */
.products {
    display: flex;
    flex-wrap: wrap;
    gap: 20px; /* Reducir el espacio entre productos */
    justify-content: center;
    padding: 20px; /* Agregar algo de espacio alrededor de los productos */
    margin: 0 auto; /* Centrar el contenedor si es necesario */
    max-width: 1200px; /* Ajusta el ancho máximo del contenedor si lo deseas */
}

/* Estilos de los productos */
.product-card {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 10px;
    width: calc(25% - 20px); /* Reducir el ancho de los productos a 4 por fila */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s, transform 0.3s;
    overflow: hidden;
    text-align: center;
    display: flex;
    flex-direction: column;
    height: 400px; /* Hacer los productos más verticales */
}

/* Cambiar el tamaño de la imagen del producto */
.product-card img {
    width: 100%;
    height: 400px; /* Hacer la imagen más grande en comparación con el tamaño del producto */
    object-fit: cover;
}

/* Información del producto */
.product-card .product-info {
    padding: 10px; /* Reducir el padding para que la información ocupe menos espacio */
}

/* Títulos y precios */
.product-card h3 {
    font-size: 1em; /* Reducir el tamaño del texto del título */
    margin: 5px 0; /* Ajustar el margen para que ocupe menos espacio */
}

.product-card p {
    color: #666;
    margin-bottom: 5px; /* Reducir el margen inferior */
}

.product-card .price {
    font-size: 1.2em; /* Reducir el tamaño del texto del precio */
    color: #e74c3c;
    font-weight: bold;
}

/* Botón de compra */
.buy-button {
    background-color: #28a745;
    color: #fff;
    border: none;
    padding: 8px; /* Reducir el padding del botón */
    font-size: 0.9em; /* Reducir el tamaño del texto del botón */
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.2s;
    width: 100%;
}

.buy-button:hover {
    background-color: #218838;
    transform: scale(1.05);
}

/* Responsividad */
@media (max-width: 768px) {
    .product-card {
        width: calc(50% - 20px); /* 2 productos por fila en pantallas más pequeñas */
    }
}

@media (max-width: 480px) {
    .product-card {
        width: calc(100% - 20px); /* 1 producto por fila en pantallas más pequeñas */
    }
}


/* Footer */
footer {
